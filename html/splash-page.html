    <section id="signup">

          <div class="col-md-12">

              <input id="email" type="email" class="form-control form-control-sm" name="email" placeholder="enter your email" required>
              <button type="submit" class="btn btn-signup btn-sm" name="submit" value="send">find out more</button>
            </form>
            <div id="success_message" style="width:100%; height:100%; display:none; ">
              <h3>Posted your message successfully!</h3>
            </div>

              style="width:100%; height:100%; display:none; ">

    <!-- Optional JavaScript -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>

    <script>
      $(function() {
        $('.countdown').countdown({
          date: "August 21, 2018 00:00:01"
        });
      });
    </script>
    <script>
      $(function()
      {
          function after_form_submitted(data)
          {
              if(data.result == 'success')
              {
                  $('form#reused_form').hide();
                  $('#success_message').show();
                  $('#error_message').hide();
              }
              else
              {
                  $('#error_message').append('<ul></ul>');

                  jQuery.each(data.errors,function(key,val)
                  {
                      $('#error_message ul').append('<li>'+key+':'+val+'</li>');
                  });
                  $('#success_message').hide();
                  $('#error_message').show();

                  //reverse the response on the button
                  $('button[type="button"]', $form).each(function()
                  {
                      $btn = $(this);
                      label = $btn.prop('orig_label');
                      if(label)
                      {
                          $btn.prop('type','submit' );
                          $btn.text(label);
                          $btn.prop('orig_label','');
                      }
                  });

              }//else
          }

        $('#reused_form').submit(function(e)
            {
              e.preventDefault();

              $form = $(this);
              //show some response on the button
              $('button[type="submit"]', $form).each(function()
              {
                  $btn = $(this);
                  $btn.prop('type','button' );
                  $btn.prop('orig_label',$btn.text());
                  $btn.text('Sending ...');
              });


                          $.ajax({
                      type: "POST",
                      url: './php/handler.php',
                      data: $form.serialize(),
                      success: after_form_submitted,
                      dataType: 'json'
                  });

            });
      });
      </script>
